<template name="layout">
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<div id="main">
		{{>navbar}}
		{{#if currentUser}}
			<p class="center-text" style="color:black">You are logged in as: {{username}}</p>
		{{/if}}
		{{>yield}}
		{{>footer}}
	</div>
</template>


<template name="loading">
	{{>spinner}}
</template>

<template name="navbar">
	<div class="navbar navbar-default" id="navbar-top">
		<h1 class="navbar-brand center-text" id="navHeader">fakeAGram</h1>
		{{#if currentUser}}
		<div id="navSearchContainer">
		<input type="text" class="form-control inline" id="navSearchBar" placeholder="Search">
		<button class="btn btn-default form-control" id="navSearchButton">Search</button>
		</div>
		{{/if}}
	</div>
</template>

<template name="footer">
	<div class="footer navbar-fixed-bottom" id="navbar-bottom">
		{{#if currentUser}}
			<div class="icons">
				<a href="/"><i class="fa fa-globe {{#if isCurrentPage "worldPics"}}active{{/if}}"></i></a>
				<a href=""><i class="fa fa-users "></i></a>
				<a href="/photoCrop"><i class="fa fa-instagram {{#if isCurrentPage "photoCrop"}}active{{/if}}"></i></a>
				<a href="/yourPics"><i class="fa fa-home {{#if isCurrentPage "yourPics"}}active{{/if}}"></i></a>
				<i class="fa fa-sign-out"></i>
			</div>
		{{/if}}
		<a href="http://natepa.co.nf/" id="myName">Nathanael Paulemon</a>
		<a href="https://github.com/npaul007/fakeAGram" id="githubLink">Github</a>
	</div>
</template>
