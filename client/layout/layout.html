<template name="layout">
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<div id="main">
		{{>navbar}}
		{{>yield}}
	</div>
	<footer>
		<p class="center-text">Nathanael Paulemon</p>
		<a href="https://github.com/npaul007/fakeAGram" class="center-text"><p class="center-text">Github</p></a>
	</footer>
</template>


<template name="loading">
	{{>spinner}}
</template>

<template name="navbar">
	<div class="navbar navbar-default">
		<div class="container-fluid">
			<h1 class="navbar-brand inline" id="hnavHeader">fakeAGram</h1>
			{{#if currentUser}}
			<h3 class="navbar-right inline" id="username">{{username}}</h3>
			<div id="searchContainer">
			<input type="text" class="form-control inline" id="searchBar" placeholder="Search">
			<button type="submit" class="btn btn-default" id="searchButton">Submit</button>
			</div>
			<div class="icons">
				<i class="fa fa-globe"></i>
				<i class="fa fa-instagram"></i>
				<i class="fa fa-home"></i>
				<i class="fa fa-sign-out"></i>
			</div>
			{{/if}}
		</div>
	</div>
</template>
