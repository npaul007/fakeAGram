<template name="layout">
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<div id="main">
		{{>navbar}}
		{{>yield}}
		{{>footer}}
	</div>
</template>


<template name="loading">
	<h3 class="center-text">Loading . . .</h3>
</template>

<template name="loadingBlack">
	<h3 class="center-text" style="color:black; margin-top:12%;">Loading . . .</h3>
</template>

<template name="navbar">
	<div class="navbar navbar-default" id="navbar-top">
		<h1 class="navbar-brand center-text" id="navHeader"><strong>otherGram</strong></h1>
		{{#if currentUser}}
			{{#if profilePicLoaded}}
				<img src="{{profilePic}}" id="loggedUserPic">
			{{else}}
				<div style="bottom:200px">{{> loading}}</div>
			{{/if}}
			<input type='file' style="display:none;" id="profilePicUpload" size="10" accept="image/*" />
			<p class="center-text" style="color:white;">{{username}}</p>
		{{/if}}
	</div>
</template>

<template name="footer">
	<div class="footer navbar-fixed-bottom" id="navbar-bottom">
		{{#if Template.subscriptionsReady}}
			{{#if currentUser}}
				<div class="icons">
					<i class="fa fa-globe {{#if isCurrentPage "worldPics"}}active{{/if}}"></i>
					<i class="fa fa-user-plus {{#if isCurrentPage "people"}}active{{/if}}"></i>
					<i class="fa fa-instagram {{#if isCurrentPage "photoCrop"}}active{{/if}}"></i>
					<i class="fa fa-home {{#if isCurrentPage "yourPics"}}active{{/if}}"></i>
					<i class="fa fa-sign-out"></i>
				</div>
			{{/if}}
		{{else}}
			<div>{{> loading}}</div>
		{{/if}}
		<a href="http://nathanaelpaulemon.co.nf/" id="myName" target="_blank">Nathanael Paulemon</a>
		<a href="https://github.com/npaul007/otherGram" id="githubLink" target="_blank">Github</a>
	</div>
</template>
