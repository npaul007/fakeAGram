<template name="login">
	<div class="container">
		<div class="col-md-8 shadow" id="loginForm">
			<form class="loginForm">
				<h2 class="center-text">Login</h2>
				<input type="text" name="username" class="loginTextFields" placeholder="username" required />
				<br/>
				<input type="password" name="password" class="loginTextFields" placeholder="password" required />
				<input type="submit" value="Login" class="btn btn-defauult form-control" id="loginButton" >
				<button class="btn btn-defauult form-control" id="registerButton">Register</button>
				<br/>
				<a href=""><p style="color:blue">Forgot Your Password?</p></a>
			</form>
		</div>
	</div>
</template>
