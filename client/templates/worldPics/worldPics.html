<template name="worldPics">
	<div class="container">
		<div class="col-md-12">
			<h3 class="center-text">World</h3>
			<div id="gridButtons">
				<i class="fa fa-th photoFormatButtons" id="wpGrid"></i>
				<i class="fa fa-bars photoFormatButtons" id="wpBars"></i>
			</div>
			<div class="yImages">
			{{#if imagesLoaded}}
				{{#each images}}
					<div class="picDiv worldPicContainer shadow">
						<div class="inline">
							<img src="{{postProfilePic this.metadata.userId}}" id="userProfilePicPost" class="inline pProfile img-responsive">
							<i class="inline pDelete {{#if showOrHideBlock this this.metadata.userId}}{{else}}hidden{{/if}}" id="deletePostButton"><strong>x</strong></i>
							<h4 class="pUser">{{this.metadata.username}}</h4>
						</div>
						<h5 class="pDate">{{timeSincePosted this.metadata.date }}</h5>
						<img src="{{this.url}}" alt="thumbnail" class="img-responsive pPic">
						<div id="likesDiv" class="pLikes">
							<i class="fa fa-thumbs-o-up {{#if likedPhoto}}likedPicture{{/if}}"></i>
							<p class="inline">{{likeCount this.metadata.likes}}</p>
						</div>
						{{#each this.metadata.comments}}
							<p class="pPost"><strong>{{this.username}}</strong> {{this.comment}}</p>
							<i class="fa fa-pencil-square-o {{#if showOrHideBlock this ../metadata.userId}}{{else}}hidden{{/if}}" currentComment="{{this.comment}}" currentId="{{../_id}}" commentId="{{this._id}}" currentIndex="{{@index}}" userId="{{this.userId}}" username="{{this.username}}" ownersUserId="{{../metadata.userId}}"></i>
						{{/each}}
						<input type="text" class="form-control inline pComment" id="commentInput" placeholder="speak your mind">
					</div>
				{{/each}}
			{{else}}
				<div style="margin-top:12%;">{{> loading}}</div>
			{{/if}}
			</div>
		</div>
	</div>
</template>
