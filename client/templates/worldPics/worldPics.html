<template name="worldPics">
	<div class="container">
		<div class="col-md-12">
			<h2 class="center-text">World</h2>
			{{#each images}}
				<div class="worldPicContainer shadow">
					<h4>Username</h4>
					<img src="{{this.url}}" alt="thumbnail" class="postedPic">
					<div class="likesDiv">
						<i class="fa fa-thumbs-o-up"></i>
						<p class="inline">20</p>
					</div>
					<h4>{{this.metadata.post}}</h4>
				</div>
			{{/each}}
		</div>
	</div>
</template>
