<template name="people">
	<div class="container">
		<h3 class="center-text">People</h3>
		{{#each users}}
			<div id="userDiv">
				<div style="background-image:url({{postProfilePic this._id}})" id="profilePic"></div>
				<h5 class="center-text">{{this.username}}</h5>
			</div>
		{{/each}}
	</div>
</template>
