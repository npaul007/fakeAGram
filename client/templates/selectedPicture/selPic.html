<template name="selectedPicture">
	<div class="container">
		{{#each selectedPic}}
			<div id="controls">
				<button class="btn btn-default {{#if showOrHideBlock this this.metadata.userId}}{{else}}hidden{{/if}}" id="sel-del">Delete Picture</button>
				<button class="btn btn-default {{#if adminOnlySees this.metadata.userId}}{{else}}hidden{{/if}}" id="sel-ban">Ban User</button>
				<button class="btn btn-default" id="sel-prof">{{this.metadata.username}}'s' Profile</button>
				<button class="btn btn-default" id="sel-comm">View Comments</button>
			</div>
			<img src="{{this.url}}" class="img-responsive" id="selectedPic">

				<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog" style="display:none;">
			  <div class="modal-dialog">

			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			       	<h4>Comments</h4>
			       	<p>Picture was posted <strong>{{timeSincePosted this.metadata.date }}</strong></p>
			       	<p>by <strong>{{this.metadata.username}}</strong></p>

					<br/>

			       	<i class="fa fa-thumbs-o-up {{#if likedPhoto}}likedPicture{{/if}}"></i>
					<p class="inline">{{likeCount this.metadata.likes}}</p>

					<br/>
					<br/>

					<input type="text" class="form-control inline pComment" id="commentInput" placeholder="speak your mind">
			      </div>

			      <div class="modal-body">
					<br/>
					{{reverseComments this.metadata.comments}}
					{{#each this.metadata.comments}}
						<p class="pPost"><strong>{{this.username}}</strong> {{this.comment}}</p>
						<br/>
						<i class="fa fa-pencil-square-o {{#if showOrHideBlock this ../metadata.userId}}{{else}}hidden{{/if}}" currentComment="{{this.comment}}" currentId="{{../_id}}" commentId="{{this._id}}" currentIndex="{{@index}}" userId="{{this.userId}}" username="{{this.username}}" ownersUserId="{{../metadata.userId}}"></i>
					{{/each}}
			      </div>

			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>
		{{/each}}
	</div>
</template>
