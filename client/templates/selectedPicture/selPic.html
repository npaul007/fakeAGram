<template name="selectedPicture">
	<div class="container">
		{{#each selectedPic}}
			<div id="controls">
				<button class="btn btn-default" id="sel-del">Delete Picture</button>
				<button class="btn btn-default" id="sel-ban">Ban User</button>
				<button class="btn btn-default" id="sel-prof">User Profile</button>
				<button class="btn btn-default" id="sel-comm" data-toggle="modal" data-target="#myModal">View Comments</button>
			</div>
			<img src="{{this.url}}" class="img-responsive" id="selectedPic">
		{{/each}}
	</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</template>
