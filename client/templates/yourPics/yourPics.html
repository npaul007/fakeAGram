<template name="yourPics">
	{{#if Template.subscriptionsReady}}
	<div class="container">
		<h3 class="center-text" style="color:white">My Pictures</h3>
		<div id="gridButtons">
			<i class="fa fa-th photoFormatButtons"></i>
			<i class="fa fa-bars photoFormatButtons"></i>
		</div>
		<div  class="center" id="yourImages">
			{{#each myImages}}
				<img src="{{this.url}}" id="postedYourPic" class="img-responsive">
			{{/each}}
		</div>
	</div>
	{{else}}
		{{> loading}}
	{{/if}}
</template>
