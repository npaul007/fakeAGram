<template name="yourPics">
	{{#if imagesLoaded}}
	<div class="container">
		<div class="col-md-12">
			<h3 class="center-text">My Pictures</h3>
			<div id="gridButtons">
				<i class="fa fa-th photoFormatButtons" id="wpGrid"></i>
				<i class="fa fa-bars photoFormatButtons" id="wpBars"></i>
			</div>
			<div class="yImages">
			{{#each myImages}}
				<div class="picDiv worldPicContainer">
					<div class="inline">
						<img src="default-user-icon-profile.png" id="userProfilePicPost" class="inline pProfile">
						<i class="inline pDelete" id="deletePostButton"><strong>x</strong></i>
						<h4 class="pUser">{{this.metadata.username}}</h4>
					</div>
					<h5 class="pDate">{{timeSincePosted this.metadata.date }}</h5>
					<img src="{{this.url}}" alt="thumbnail" class="img-responsive pPic">
					<div id="likesDiv" class="pLikes">
						<i class="fa fa-thumbs-o-up"></i>
						<p class="inline">{{this.metadata.likes.length}} likes</p>
					</div>
					{{#each this.metadata.post}}
						<p class="pPost"><strong>{{this.[0]}}: </strong> {{this.[1]}}</p>
					{{/each}}
					<input type="text" class="form-control inline pComment" id="commentInput" placeholder="speak your mind">
				</div>
			{{/each}}
			</div>
		</div>
	</div>
	{{else}}
		{{>loading}}
	{{/if}}
</template>
