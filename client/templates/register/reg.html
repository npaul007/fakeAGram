<template name="register">
	<div class="container">
		<div class="col-md-12">
			<h2 class="center-text">Please Register</h2>
			<div class="shadow" id="loginForm">
				<label>Username <input type="text" id="username"></label>
				<label>Desired Password <input type="password" id="password"></label>
				<label>Confirm Password <input type="password" id="confirmPassword"></label>
				<button id="submitButton">submit</button>
			</div>
		</div>
	</div>
</template>
