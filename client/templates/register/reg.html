<template name="register">
	<div class="container">
		<div class="col-md-12">
			<h2 class="center-text">Please Register</h2>
			<div class="shadow" id="loginForm">
				<input type="text" id="registerUsername" placeholder="desired username">
				<input type="password" id="registerPassword" placeholder="password">
				<input type="password" id="registerConfirmPassword" placeholder="confirm password">
				<button id="registerSubmitButton">submit</button>
			</div>
		</div>
	</div>
</template>
